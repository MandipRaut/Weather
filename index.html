<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/3412c74b1e.js" crossorigin="anonymous"></script>
    <title>Weather</title>
</head>
<body>
    <div class="button">
        <input type="text" id="search" placeholder="City Name" name="search">
        <button type="submit" id="button1"><i class="fa fa-search"></i></button>
    </div>
    <div class="first">
        <p id="name">Kathmandu, Nepal</p>
        <div class="second">
            <div>
                <img id="image" src="" alt="Weather Icon"><br><br>
                <p id="temperature"></p>
            </div>
            <div class="date">
                <p id="time"></p>
                <p id="day"></p>
                <p id="cloud"></p>
            </div>
        </div>
        <div class="third">
            <div>
                <p>Humidity</p>
                <p id="humidity"></p>
            </div>
            <div>
                <p>Wind</p>
                <p id="wind"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
